from google.cloud import translate_v2 as translate

def translate_greek_to_english(text):
    translate_client = translate.Client()
    result = translate_client.translate(text, source_language='el', target_language='en')
    return result['translatedText']

# Example usage
greek_text = "Γεια σου κόσμε"
english_text = translate_greek_to_english(greek_text)
print(english_text) # Output: "Hello world"
